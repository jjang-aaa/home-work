<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>position 과제</title>
  </head>

  <body>
    <div class="login-box">
      <h1>로그인</h1>
      
      <div class="login-group">

        <form action="/" name="id-password" method="post" class="login-form">

          <div class="id-pw">
            <fieldset>
              <legend>로그인</legend>
  
              <label class="id-label" for="email-id">아이디</label>
              <input class="id" type="email" name="email-id" id="email-id" placeholder="euid@euid.det" required /><br />
  
              <label class="password-label" for="password">비밀번호</label>
              <input type="password" name="password" id="password" minlength="8" placeholder="8자리 이상" required />
            
            </fieldset>
          </div>
        </form>
        
        <button>로그인</button>
        
        <div class="login-help">
          <img class="sing-up-icon" src="./icon/Vector_1.png" alt="icon" />
          <a class="sign-up" href="/">회원가입</a>
          <img class="find-icon" src="./icon/Vector_1.png" alt="icon" />
          <a class="find-id-password" href="/">아이디 비밀번호 찾기</a>
        </div>
  
      </div>
    </div>
  </body>
</html>
